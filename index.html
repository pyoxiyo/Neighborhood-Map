<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="style/w3.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="screen and (max-width: 450px)" href="style/small.css">

</head>
<body>

    <div class="w3-row w3-mobile">
        <div class="w3-sidebar w3-bar-block dark-bg side w3-col" id="sidebar"> 
            <form>            
                <input type="search" data-bind="textInput: filter" autocomplete="off" class="w3-bar-item w3-mobile w3-input w3-section" placeholder="Filter..">
            </form>
            <div data-bind="foreach: filteredItems" id="side-links" class="side-content w3-mobile">
                <span class="w3-button w3-mobile w3-block wrap buttons-mobile" data-bind="text: name,click: $parent.highlightMarker">Lorem ipsum dolor sit amet</span>
            </div>
        </div>

        <header style="dark-bg" class="w3-col m12 fixed dark-bg" id="main">
            <div class="w3-row">
            </div>
            <button class="w3-button dark-bg w3-xlarge w3-hover-dark-grey" id="hamburger">â˜°</button>
            <div class="w3-container">
                <span class="w3-bar-item w3-padding-16 big-text big-text-mobile">My neighborhood</span>
            </div>
        </header>
        
        <div class="w3-row">
            <div id="map" class="w3-col m12"></div>
        </div>
    </div>
    <script src="scripts/lib/knockout-3.4.2.js"></script>
    <script src="scripts/lib/jquery-3.3.1.js"></script>
    <script src="scripts/w3.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn_ngP4UJg2I-QBWwuIdv3_T3f01MuMyk&callback=initMap"
   async defer></script>
</body>
</html>
